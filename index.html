<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <script src="script.js" defer></script>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
</head>

<body>
  <main>
    <h1>IP Address Tracker</h1>
    <div class="input-wrapper"><input type="text" placeholder="Search for any IP adress or domain"><button>></button>
    </div>
    <div class="data-wrapper">
      <section class="section-ip">
        <h2>IP Address</h2>
        <span class="ip-value"></span>
      </section>
      <section class="section-location">
        <h2>location</h2>
        <span class="location-value"></span>
      </section>
      <section class="section-timezone">
        <h2>timezone</h2>
        <span class="timezone-value"></span>
      </section>
      <section class="section-isp">
        <h2>isp</h2>
        <span class="isp-value"></span>
      </section>
    </div>
  </main>
  <div class="map" id="map"></div>
</body>

</html>
